<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Rock Paper Scissor Game</h1>
<div class="container">
 <img src="rock.png" id="rock" alt="">
 <img src="paper.png" id="paper" alt="">
 <img src="scissors.png" id="scissors" alt="">
</div>

<div class="score">
    <div class="count">
        <div class="name" id="score1">0</div>
        <div class="name1">You</div>
    </div>
    <div class="count">
        <div class="name" id="score2">0</div>
        <div class="name1">Comp</div>
    </div>
</div>

<button >Pick your move</button>
    <script src="script.js"></script>
</body>
</html>
